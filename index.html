<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtFinder</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="topper">
      <h1 id="title">ArtFinder</h1>
      <button id="topperButton">Find New Artwork</button>
      <button id="topperButton2">Next</button>
    </header>
    <div class="spacer"></div>
    <main class="body">
      <section class="item1">
        <div id="artTitle">Title</div>
        <h2><div id="titlePara"></div></h2>
      </section>
      <section class="item2">
        <div id="info">About the work</div>
        <table>
          <tr>
            <th>Artist</th>
            <th>Department</th>
            <th>Accession Date</th>
          </tr>
          <tr>
            <td id="tableArtist"></td>
            <td id="tableDepartment"></td>
            <td id="tableDate"></td>
          </tr>
        </table>
      </section>
      <section class="item3">
        <h2>Blank</h2>
      </section>
      <section class="item4"><h2>Blank</h2></section>
      <section class="item5">
        <div id="mainThing">Main Thing</div>
        <input id="mainPhoto" type="image" alt="MainPhoto" />
      </section>
    </main>
    <img alt="not fish" />
  </body>
</html>

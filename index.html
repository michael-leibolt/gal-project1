<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtFinder</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="topper" id="top">
      <main id="title">ArtFinder</main>
      <select name="SearchTypes" class="topperButton" id="finderModes">
        <option value="Random" id="random">Random</option>
        <option value="ObjectId" id="objectId">Object Id</option>
      </select>
      <button id="topperButton2" class="topperButton">Next</button>
    </header>
    <div class="spacer"></div>
    <main class="body">
      <section class="item1">
        <div id="artTitle">Title</div>
        <div id="titlePara"></div>
      </section>
      <section class="item2">
        <header id="info">About the work</header>
        <table class="center">
          <tr>
            <th>Artist</th>
            <th>Department</th>
            <th>Accession Date</th>
          </tr>
          <tr>
            <td id="tableArtist"></td>
            <td id="tableDepartment"></td>
            <td id="tableDate"></td>
          </tr>
        </table>
      </section>
      <section class="item3">
        <h2>Blank</h2>
      </section>
      <section class="item4"><h2>Blank</h2></section>
      <section class="item5">
        <div id="mainThing"></div>
        <input id="mainPhoto" type="image" alt="MainPhoto" />
      </section>
    </main>
  </body>
</html>

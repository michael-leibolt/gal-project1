<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtFinder</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="topper">
      <h1 id="title">ArtFinder</h1>
    </header>
    <div class="spacer"></div>
    <div class="wrapper">
      <div class="item1">
        <h2>Title</h2>
        <textarea id="titlePara" rows="4" cols="50"></textarea>
      </div>
      <div class="item2">
        <h2>About the work</h2>
        <textarea id="aboutPara" rows="4" cols="50"></textarea>
      </div>
      <div class="item3">Item 3</div>
      <div class="item4">
        Item 4
        <img alt="Big picture" />
      </div>
      <div class="item5">
        <h1 id="mainThing">Main Thing</h1>
        <input id="mainPhoto" type="image" alt="MainPhoto" />
      </div>
    </div>
    <img alt="not fish" />
  </body>
</html>
